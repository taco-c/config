<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>PT Serif</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Go</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Go</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Code Pro</family>
			<family>Cascadia Code</family>
			<family>Go Mono</family>
			<family>FontAwesome</family>
			<family>Braille</family>
		</prefer>
	</alias>
</fontconfig>

